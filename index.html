<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script defer src="./js/script.js"></script>
    <title>Super Heroes</title>
</head>

<body>


    <main>
        <div class="top-container">
            <h1>Super Heroes</h1>
            <form>
                <label id="label"> Super Hero </label>
                    <input type="text"/>
                </label>
                <input type="submit" value="Search Super Heroes">
            </form>
        </div>
        <div class="big-container">
            <div class="left-container">
                <p class="name"><span id="name"></span></p>
                <img id="target" src="" />
            </div>

            <div class="right-container">
                <p id="powerstats">Power Stats</p>
                <p>Combat: <span id="combat"></span></p>
                <p>Durability: <span id="durability"></span></p>
                <p>Intelligence: <span id="intelligence"></span></p>
                <p>Power: <span id="power"></span></p>
                <p>Speed: <span id="speed"></span></p>
                <p>Strength: <span id="strength"></span></p>
            </div>
        </div>
        

    </main>
    

</body>

</html>
